name: Deploy Orchard Core to Azure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ›  Restore dependencies (verbose mode)
        run: |
          dotnet restore QuantumSolutions.sln \
            --disable-parallel \
            --force-evaluate \
            --configfile NuGet.Config \
            --verbosity detailed

      - name: ğŸ§ª Build the solution
        run: dotnet build QuantumSolutions.sln --configuration Release --no-restore

      - name: ğŸš€ Publish the application
        run: dotnet publish --configuration Release --no-restore --output ./published src/QuantumSolutions.Web/QuantumSolutions.Web.csproj

      - name: ğŸ“¤ Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./published

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download published app
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./published

      - name: ğŸ” Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸŒ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: quantumsolutionsapp  # ğŸ” Replace if your app name differs
          slot-name: Production
          package: ./published
