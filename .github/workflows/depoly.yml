name: Deploy Orchard Core to Azure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout source code
        uses: actions/checkout@v4

      - name: ⚙️ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: 🧹 Clean old NuGet sources
        run: |
          dotnet nuget remove source OrchardCorePreview || true
          dotnet nuget remove source CrestAppsPreview || true
          dotnet nuget remove source nuget.org || true

      - name: ➕ Add OrchardCore Preview Feed
        run: dotnet nuget add source https://nuget.cloudsmith.io/orchardcore/preview/v3/index.json --name OrchardCorePreview --store-password-in-clear-text --configfile NuGet.Config

      - name: ➕ Add CrestApps Preview Feed
        run: dotnet nuget add source https://nuget.cloudsmith.io/crestapps/crestapps-orchardcore/v3/index.json --name CrestAppsPreview --store-password-in-clear-text --configfile NuGet.Config

      - name: ➕ Add nuget.org (fallback)
        run: dotnet nuget add source https://api.nuget.org/v3/index.json --name nuget.org --store-password-in-clear-text --configfile NuGet.Config

      - name: 🛠 Restore dependencies (verbose mode)
        run: |
          dotnet restore QuantumSolutions.sln \
            --disable-parallel \
            --force-evaluate \
            --configfile NuGet.Config \
            --verbosity detailed

      - name: 🧪 Build the solution
        run: dotnet build QuantumSolutions.sln --configuration Release --no-restore

      - name: 🚀 Publish the application
        run: dotnet publish src/QuantumSolutions.Web/QuantumSolutions.Web.csproj --configuration Release --no-restore --output ./published

      - name: 📤 Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./published

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download published app
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./published

      - name: 🔐 Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🌐 Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: quantumsolutionsapp  # 🔁 Replace if your app name differs
          slot-name: Production
          package: ./published
