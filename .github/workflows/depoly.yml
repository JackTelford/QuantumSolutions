name: Deploy Orchard Core to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug file structure
        run: |
          echo "Current directory: $(pwd)"
          ls -R

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Show NuGet sources (debug)
        run: dotnet nuget list source

      - name: Restore dependencies with custom NuGet.Config
        run: dotnet restore QuantumSolutions.sln --configfile QuantumSolutions/NuGet.Config

      - name: Build application
        run: dotnet build QuantumSolutions.sln --configuration Release --no-restore

      - name: Publish application
        run: dotnet publish src/QuantumSolutions.Web/QuantumSolutions.Web.csproj --configuration Release --output ./published

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./published

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./published

      - name: Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: quantumsolutionsapp
          slot-name: Production
          package: ./published
